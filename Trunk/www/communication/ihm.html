<!DOCTYPE html>
<html>

<head>
	<title>GUI test</title>


    <script type="text/javascript"
          src="https://www.google.com/jsapi?autoload={
            'modules':[{
              'name':'visualization',
              'version':'1',
              'packages':['corechart']
            }]
          }"></script>

    <link rel="stylesheet" href="ihm.css" />
	<meta charset="utf-8"/>
</head>

<body onload="displayLoginBox();">

	<header>

		<h1 style="text-align: center">Plashboard GUI test</h1>

		<div id="error">
		</div>

		<div id="connect">
		</div>

		<div id="alert">
		</div>


	</header>


	<section id="connected">

		<div>
			<form id="xlastRequest">
				<input type="text" id="xlast" value="20" placeholder="number of data displayed"/>
			</form>
		</div>

		<div>
			<form id="sensorTypeRequest">
	    	</form>
		</div>


		<div>
			<!--<form id="datetimeRequest">
				<input type="datetime-local" id="timestamp"/>
			</form>-->
		</div>



		<div id="measure">
		</div>



		<div id="chart">
			<form id="orderRequest">
				<input type="text" id="order" placeholder="the regulation order"/>
				<input type="text" id="xlastChart" placeholder="number of data for the chart"/>
			</form>
			<div id="curve_chart">
			</div>
		</div>

		

		<div>
			<form id="CreateUserCommand">
				<select id="type">
					<option value="UserConfiguration">User Configuration</option>
					<option value="Actuators">Actuators</option>
				</select>
				<select id="command">
					<option value="Create">Create</option>
					<option value="Update">Update</option>
					<option value="Delete">Delete</option>
					<option value="Get">Get</option>
					<option value="Set">Set</option>
				</select>
				<input type="text" id="targetName" placeholder="target name"/>
				<input type="text" id="val" placeholder="value" />
				<input type="button" value="save command" onclick="postUserCommand();"/>
			</form>
		</div>
		


		<div id="userCommand">
		</div>




	</section>

	<section id="disconnected">
		<p>You aren't connected</p>
	</section>

	<footer style="margin-top: 700px">
	</footer>



	<!--<script type="application/javascript" src="packages/jquery-2.1.3.min.js"></script>-->
	<script type="application/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script type="application/javascript" src="ihm.js"></script>

</body>
</html>
